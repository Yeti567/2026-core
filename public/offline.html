<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - COR Pathways</title>
  <meta name="theme-color" content="#0066CC">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    
    .info-box h2 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }
    
    .info-box ul {
      list-style: none;
      text-align: left;
      font-size: 0.875rem;
    }
    
    .info-box li {
      padding: 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .info-box li::before {
      content: "âœ“";
      font-weight: bold;
    }
    
    button {
      background: white;
      color: #0066CC;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .brand {
      margin-top: 2rem;
      opacity: 0.7;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry - your work is saved locally.</p>
    
    <div class="info-box">
      <h2>What you can still do:</h2>
      <ul>
        <li>View previously loaded pages</li>
        <li>Fill out cached forms</li>
        <li>Access downloaded documents</li>
        <li>Data syncs when back online</li>
      </ul>
    </div>
    
    <button onclick="window.location.reload()">
      Try Again
    </button>
    
    <p class="brand">COR Pathways - Construction Safety Management</p>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
